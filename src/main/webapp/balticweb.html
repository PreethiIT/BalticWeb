<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>BalticWeb - OpenLayers 3</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.14.2/css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/ext/ol3-layerswitcher.css" />
    <link rel="stylesheet" href="css/layerswitch/scroll.css" />

    <style>
        html, body {
            height: 100%;
            width: 100%;
            background-color: black;

            padding: 0;
            margin: 0;
        }
        .map {
            height: 90%;
            width: 100%;
        }
        .mouse-position {
            position: absolute;
            width: 100px;
            right: 200px;
            color: #eee;
            font-size: 10px;
        }
        .scale-line {
            position: absolute;
            width: auto;
            right: 0px;

        }
        .ol-scale-line {
            position: relative;
            bottom: 0px;
            right: 0px;
            background-color: black;
        }
        #footercontainer{
            color: #eee;
        }
    </style>
    <script src="http://openlayers.org/en/v3.14.2/build/ol.js" type="text/javascript"></script>

</head>
<body>
<div id="map" class="map"></div>
<div id="scale-line" class="scale-line"></div>
<div id="mouse-position" class="mouse-position"></div>
<div id="footercontainer">footer</div>
<script src="js/ext/ol3-layerswitcher/ol3-layerswitcher.js"></script>
<script src="js/allatsea/balticweb-layer-switcher.js"></script>
<script src="js/allatsea/ol3-map.js" type="text/javascript"></script>
<div>y</div>
<script>
</script>
</body>
</html>
