	</div>
	<div class="modal-body">
		<label class="radio"> <input type="radio" name="bsMap" id="bsOpenStreetMap"> <b>Open Street Map</b><br>Detailed

		</label> <label class="radio"> <input type="radio" name="bsMap" id="bsSimpleVectorMap"> <b>Simple Vector
