<!DOCTYPE html>
<html lang="en" ng-app="embryo.administration">

<head>
<title>ArcticWeb - Users</title>
<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>

<!-- build:css css/arcticweb-administration.css -->
<link href="css/ext/embryo.bootstrap.min.css" rel="stylesheet">
<link href="css/ext/bootstrap-responsive.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/users.css" rel="stylesheet">
<!-- endbuild -->

<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

<script src="//netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="js/ext/ui-bootstrap-tpls-0.6.0.js"></script>


<!-- build:js js/arcticweb-administration.js -->
<script src="js/embryo.js" defer="defer" type="text/javascript"></script>
<script src="js/utils.js" defer="defer" type="text/javascript"></script>
<script src="js/authentication.js" defer="defer" type="text/javascript"></script>
<script src="js/menu.js" defer="defer" type="text/javascript"></script>
<script src="js/service/user-service.js" defer="defer" type="text/javascript"></script>
<script src="js/administration/users.js" defer="defer" type="text/javascript"></script>
<!-- endbuild -->

<script type="text/javascript" defer="defer">
    angular.module('embryo.administration', [ 'embryo.users' ]);
</script>
</head>

<body>

	<div x-ng-include="'partials/authentication.html'"></div>
	<div x-ng-include="'partials/menu.html'"></div>

	<div class="menuDivider"></div>

	<div class="container" style="padding-top: 50px;" x-ng-controller="embryo.UsersCtrl">
		<h1>ArcticWeb - Users</h1>
		<div class="row-fluid">
			<div class="span6">
				<form class="form-search">
					<input type="text" class="input-medium search-query" x-ng-model="searchString" x-ng-change="search()" placeholder="Login / email / MMSI">
					<button class="btn pull-right" x-ng-click="create()">Create New User</button>
				</form>
			</div>
			<div class="span6"></div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div x-ng-show="alertMessages" class="alert alert-error">
					<span ng-repeat="msg in alertMessages">{{msg}}<br /></span>
				</div>
				<div x-ng-show="message" class="alert alert-info">{{message}}</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6 scrollable">
				<table class="table">
					<thead>
						<tr>
							<th>Login</th>
							<th>Email</th>
							<th>Ship (MMSI)</th>
							<th>Role</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="activeUsersTable">
						<tr x-ng-repeat="user in users">
							<td><a href=# x-ng-click="edit(user)">{{user.login}}</a></td>
							<td>{{user.email}}</td>
							<td>{{user.shipMmsi ? user.shipMmsi : "-"}}</td>
							<td>{{roleText(user.role)}}</td>
							<td><a href="#" x-ng-click="del(user)">delete</a></td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="span1"></div>
			<div class="span5" x-ng-show="action">
				<form>
					<h3>{{action}}</h3>
					<div class="row-fluid">
						<div class="span7">
							<label class="control-label" for="cLogin">Login:</label>
							<div>
								<input type="text" id="cLogin" class="input-medium" x-ng-model="editUser.login" x-ng-disabled="action=='Edit'">
							</div>

							<label class="control-label" for="cLogin">Email:</label>
							<div>
								<input type="text" id="cLogin" class="input-medium" x-ng-model="editUser.email">
							</div>

							<label class="control-label" for="cRole">Role:</label>
							<div>
								<select x-ng-model="editUser.role">
									<option value="Sailor">Sailor</option>
									<option value="Shore">Shore</option>
									<option value="Reporting">Reporting Authority</option>
									<option value="Administration">Administration</option>
								</select>
							</div>
							<label class="control-label" for="cShipMmsi">Ship (MMSI - only for Sailors):</label>
							<div class="controls">
								<input type="text" id="cShipMmsi" class="input-medium" x-ng-model="editUser.shipMmsi"
									x-ng-disabled="editUser.role != 'Sailor'">
							</div>
							<div class="submitButton">
								<button class="btn btn-primary" x-ng-click="submitCreate()" x-ng-show="action=='Create'">Save</button>
								<button class="btn btn-primary" x-ng-click="submitEdit()" x-ng-show="action=='Edit'">Save</button>
							</div>
						</div>
						<div class="span5" x-ng-show="action=='Create'">
							<label class="control-label" for="cPassword">Password:</label>
							<div>
								<input type="password" id="cPassword" class="input-small" x-ng-model="editUser.password">
							</div>
							<label class="control-label" for="cPasswordAgain">Password Again:</label>
							<div>
								<input type="password" id="cPasswordAgain" class="input-small" x-ng-model="passwordAgain">
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>


	<script type="text/ng-template" id="deleteUserDialog.html">
		<div class="modal-header">
			<button type="button" class="close" x-ng-click="$dismiss('aborted')">x</button>
			<h2>Delete User</h2>
		</div>
		<div class="modal-body">
			<form>
				<div class="row-fluid">
					<div class="span8">
						<p>
							This will delete user {{userToDelete.login}} <span x-ng-show="userToDelete.shipMmsi">/ {{userToDelete.shipMmsi}}</span>
						</p>
					</div>
					<div class="span4">
						<span class="pull-right">
							<button class="btn btn-primary" x-ng-click="ok()">OK</button>
							<button class="btn" x-ng-click="cancel()">Cancel</button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</script>
</body>

</html>
