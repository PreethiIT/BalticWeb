<!DOCTYPE html>
<html lang="en" ng-app="embryo.administration">

<head>
    <title>ArcticWeb - Users</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>

    <!-- build:css css/arcticweb-administration.css -->
    <link href="css/ext/embryo.bootstrap.min.css" rel="stylesheet">
    <link href="css/ext/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- endbuild -->

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/ext/bootstrap.min.js"></script>
    <script src="js/ext/ui-bootstrap-tpls-0.6.0.js"></script>

    <!-- build:js js/arcticweb-administration.js -->
    <script src="js/embryo.js" defer="defer" type="text/javascript"></script>
    <script src="js/utils.js" defer="defer" type="text/javascript"></script>
    <script src="js/authentication.js" defer="defer" type="text/javascript"></script>
    <script src="js/menu.js" defer="defer" type="text/javascript"></script>
    <script src="js/administration/users.js" defer="defer" type="text/javascript"></script>
    <!-- endbuild -->

    <script type="text/javascript" defer="defer">
        angular.module('embryo.administration', [ ]);
    </script>
</head>

<body>

<div x-ng-include="'partials/authentication.html'"></div>
<div x-ng-include="'partials/menu.html'"></div>

<div class="menuDivider"></div>

<div class="container" style="padding-top: 50px;">

    <div class="row">
        <div class="span9">
            <h1>ArcticWeb - Users</h1>

            <div class="alert alert-info" id="feedback"></div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Login</th>
                        <th>Ship (MMSI)</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="activeUsersTable">
                </tbody>

            </table>

            <a href="#" role="button" class="btn" id="createNewUserDialogButton">Create New User</a>

        </div>
    </div>

    <div id="createNewUserDialog" class="modal hide" tabindex="-1" role="dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button>
            <h2>Create New User</h2>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="cLogin">Login:</label>

                    <div class="controls">
                        <input type="text" id="cLogin" class="input-medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="cPassword">Password:</label>

                    <div class="controls">
                        <input type="password" id="cPassword" class="input-small">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="cPasswordAgain">Password Again:</label>

                    <div class="controls">
                        <input type="password" id="cPasswordAgain" class="input-small">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="cShipMmsi">Ship (MMSI - may be left blank):</label>

                    <div class="controls">
                        <input type="text" id="cShipMmsi" class="input-medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="cRole">Role:</label>

                    <div class="controls">
                        <select id="cRole">
                            <option value="Sailor">Sailor</option>
                            <option value="Shore">Shore</option>
                            <option value="Greenpos Authority">Greenpos Authority</option>
                            <option value="Administrator">Administrator</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary">OK</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteUserDialog" class="modal hide" tabindex="-1" role="dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button>
            <h2>Delete User</h2>
        </div>
        <div class="modal-body">
            <p>This will delete user.</p>

            <form class="form-horizontal">
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary">OK</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
