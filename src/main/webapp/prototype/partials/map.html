
<div >
    <ol-map class="map col-md-9 col-sm-9" map-state="mapState">
        <map-layer-group layer-group="mapBackgroundLayers" layer-switcher="true"></map-layer-group>
        <map-layer-group layer-group="mapWeatherLayers" layer-switcher="true"></map-layer-group>
        <map-layer-group layer-group="mapMiscLayers" layer-switcher="true"></map-layer-group>
        <map-nw-nm-layer message-list="nwNmMessages" services="nwNmServices" name="NW-NM" layer-switcher="true"></map-nw-nm-layer>
        <map-vessel-layer vessels="vessels" name="Vessels" alerts="alerts" layer-switcher="true"></map-vessel-layer>
        <map-current-pos-btn></map-current-pos-btn>
        <!--<map-current-pos-orientation-btn></map-current-pos-orientation-btn>-->
        <map-scale-line units="nautical"></map-scale-line>
        <map-mouse-position></map-mouse-position>
        <map-layer-switcher></map-layer-switcher>
        <map-overview collapsed="true"></map-overview>
    </ol-map>
</div>
<div id="location" class="marker"><span class="icon-arrow-up"></span></div>
