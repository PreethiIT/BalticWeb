<!DOCTYPE html>
<html lang="en" ng-app="embryo.administration">

<head>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>

    <!-- build:css css/arcticweb-administration.css -->
    <link href="css/ext/embryo.bootstrap.min.css" rel="stylesheet">
    <link href="css/ext/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- endbuild -->

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/ext/bootstrap.min.js"></script>
    <script src="js/ext/ui-bootstrap-tpls-0.6.0.js"></script>

    <!-- build:js js/arcticweb-administration.js -->
    <script src="js/embryo.js" defer="defer" type="text/javascript"></script>
    <script src="js/utils.js" defer="defer" type="text/javascript"></script>
    <script src="js/authentication.js" defer="defer" type="text/javascript"></script>
    <script src="js/menu.js" defer="defer" type="text/javascript"></script>
    <!-- endbuild -->

    <script type="text/javascript" defer="defer">
        angular.module('embryo.administration', [ ]);
    </script>
</head>

<body>

<div x-ng-include="'partials/authentication.html'"></div>
<div x-ng-include="'partials/menu.html'"></div>

<div class="menuDivider"></div>

<div class="container" style="padding-top: 50px;">

    <div class="row">
        <div class="span9">
            <h1>ArcticWeb - Administration</h1>

            <h2>Active Users</h2>

            <table class="table">
                <tr>
                    <th>Login</th>
                    <th>Ship (MMSI)</th>
                    <th>Role</th>
                    <th></th>
                </tr>
                <tr>
                    <td>orasila</td>
                    <td>2002349238</td>
                    <td>Sailor</td>
                    <td><a href="#createNewUserDialog" data-toggle="modal">edit</a> - <a href="#deleteUserDialog"
                                                                                         data-toggle="modal">delete</a>
                    </td>
                </tr>
            </table>

            <a href="#createNewUserDialog" role="button" class="btn" data-toggle="modal">Create New User</a>

        </div>
    </div>

    <div id="createNewUserDialog" class="modal hide" tabindex="-1" role="dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button>
            <h2>Create New User</h2>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="login">Login:</label>

                    <div class="controls">
                        <input type="text" id="login" class="input-medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="password">Password:</label>

                    <div class="controls">
                        <input type="text" id="password" class="input-small">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="passwordAgain">Password Again:</label>

                    <div class="controls">
                        <input type="text" id="passwordAgain" class="input-small">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="shipMmsi">Ship (MMSI - may be left blank):</label>

                    <div class="controls">
                        <input type="text" id="shipMmsi" class="input-medium">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="role">Role:</label>

                    <div class="controls">
                        <select id="role">
                            <option>Sailor</option>
                            <option>AuthorityRole</option>
                            <option>Shore</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary">OK</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteUserDialog" class="modal hide" tabindex="-1" role="dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button>
            <h2>Delete User</h2>
        </div>
        <div class="modal-body">
            <p>This will delete user.</p>

            <form class="form-horizontal">
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary">OK</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
