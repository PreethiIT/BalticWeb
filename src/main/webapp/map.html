<!DOCTYPE html>
<html lang="en" x-ng-app="embryo.map">
<head>
<meta charset="utf-8" />
<title>ArcticWeb - Greenland</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/ext/embryo.bootstrap.min.css" rel="stylesheet">
<link href="css/ext/bootstrap-responsive.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

<link href="css/style.css" rel="stylesheet">
<link href="css/map.css" rel="stylesheet" type="text/css">

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

<script src="js/ext/bootstrap.min.js"></script>
<script src="js/ext/bootstrap-contextmenu.js"></script>

<!-- <script src="js/ext/angular.min.js"></script>-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

<!-- The main application script -->
<script src="js/settings.js" defer="defer"></script>
<script src="js/utils.js" defer="defer"></script>
<script src="js/embryo.js" defer="defer"></script>
<script src="js/authentication.js" defer="defer" type="text/javascript"></script>
<script src="js/storageServices.js" defer="defer"></script>
<script src="js/shipService.js" defer="defer"></script>
<script src="js/routeService.js" defer="defer"></script>
<script src="js/voyageService.js" defer="defer"></script>
<script src="js/greenposService.js" defer="defer"></script>
<script src="js/map.js" defer="defer"></script>
<script src="js/hovering.js" defer="defer"></script>
<script src="js/vesselLayer-1.js" defer="defer"></script>
<script src="js/vesselInformation.js" defer="defer"></script>
<script src="js/metoc.js" defer="defer" type="text/javascript"></script>
<script src="js/vesselSearch.js" defer="defer"></script>
<script src="js/yourShip.js" type="text/javascript" defer="defer"></script>
<script src="js/iceLayer-1.js" defer="defer" type="text/javascript"></script>
<script src="js/routeLayer.js" defer="defer" type="text/javascript"></script>
<script src="js/reportComp.js" defer="defer" type="text/javascript"></script>
<script src="js/selectedShip.js" defer="defer" type="text/javascript"></script>
<script src="js/menu.js" defer="defer" type="text/javascript"></script>
<script src="js/msiLayer.js" defer="defer" type="text/javascript"></script>
<script src="js/adtLayer.js" defer="defer" type="text/javascript"></script>

<script defer="defer" type="text/javascript">
    angular.module('embryo.map', [ 'embryo.shipService', 'embryo.voyageService', 'embryo.routeService',
            'embryo.greenposService', 'embryo.vesselControl' ]);
</script>

</head>

<body>
	<div x-ng-include="'partials/authentication.html'"></div>
	<div x-ng-include="'partials/menu.html'"></div>

	<div id="map"></div>

	<div id="hoveringBox"></div>

	<div id="messagePanel"></div>

	<!-- AES information modal ================================================== -->
	<div x-ng-include="'partials/vesselControl.html'"></div>
	<div x-ng-include="'partials/iceControl.html'"></div>
	<div x-ng-include="'partials/msiControl.html'"></div>
	<div x-ng-include="'partials/adtControl.html'"></div>


	<div id="zoomControlPanel">
		<p>
			<button class="btn btn-small" id="zoomAll">Zoom All Arctic</button>
		</p>
		<p>
			<button class="btn btn-small" id="zoomToYourShip">Zoom to Your Ship</button>
		</p>
	</div>

</body>
</html>
