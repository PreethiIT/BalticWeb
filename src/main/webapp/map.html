<!DOCTYPE html>
<html lang="en" x-ng-app="embryo.map">
<head>
<meta charset="utf-8" />
<title>ArcticWeb - Greenland</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/ext/embryo.bootstrap.min.css" rel="stylesheet">
<link href="css/ext/bootstrap-responsive.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

<link href="css/style.css" rel="stylesheet">
<link href="css/map.css" rel="stylesheet" type="text/css">

<!-- script type="text/javascript" src="http://svn.osgeo.org/metacrs/proj4js/trunk/lib/proj4js-compressed.js"></script -->

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

<script src="js/ext/bootstrap.min.js"></script>
<script src="js/ext/bootstrap-contextmenu.js"></script>

<!-- <script src="js/ext/angular.min.js"></script>-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

<!-- The main application script -->
<!-- build:js js/arcticweb-map.js -->
<script src="js/utils.js" defer="defer"></script>
<script src="js/embryo.js" defer="defer"></script>
<script src="js/layer/embryo-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/authentication.js" defer="defer" type="text/javascript"></script>
<script src="js/menu.js" defer="defer" type="text/javascript"></script>

<script src="js/service/storage-services.js" defer="defer"></script>
<script src="js/service/ship-service.js" defer="defer"></script>
<script src="js/service/route-service.js" defer="defer"></script>
<script src="js/service/voyage-service.js" defer="defer"></script>
<script src="js/service/greenpos-service.js" defer="defer"></script>
<script src="js/service/vessel-service.js" defer="defer" type="text/javascript"></script>
<script src="js/service/metoc-service.js" defer="defer" type="text/javascript"></script>
<script src="js/service/ice-service.js" defer="defer" type="text/javascript"></script>
<script src="js/service/msi-service.js" defer="defer" type="text/javascript"></script>

<script src="js/map.js" defer="defer"></script>

<script src="js/control/vessel-control.js" defer="defer"></script>

<script src="js/control/vessel-search.js" defer="defer"></script>

<script src="js/control/msi-control.js" defer="defer" type="text/javascript"></script>
<script src="js/control/reporting.js" defer="defer" type="text/javascript"></script>

<script src="js/layer/vessel-layer.js" defer="defer"></script>
<script src="js/layer/ice-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/msi-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/adt-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/historical-track-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/route-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/nearest-vessels-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/metoc-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/distance-circles-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/world-map-layer.js" defer="defer" type="text/javascript"></script>

<script src="js/control/additional-information.js" defer="defer" type="text/javascript"></script>

<script src="js/reporting/report-comp.js" defer="defer" type="text/javascript"></script>
<script src="js/reporting/ship-information.js" defer="defer" type="text/javascript"></script>
<!-- endbuild -->

<script defer="defer" type="text/javascript">
    angular.module('embryo.map', [ 'embryo.shipService', 'embryo.voyageService', 'embryo.routeService',
            'embryo.greenposService', 'embryo.reportComp', 'embryo.metoc', 'embryo.vessel', 'embryo.ice', 'embryo.msi',
            'embryo.shipInformation' ]);
</script>

</head>

<body>
	<div x-ng-include="'partials/authentication.html'"></div>
	<div x-ng-include="'partials/menu.html'"></div>

	<div id="map"></div>

	<div id="hoveringBox"></div>

	<div id="messagePanel"></div>

	<div x-ng-include="'partials/vesselControl.html'"></div>
	<div x-ng-include="'partials/iceControl.html'"></div>
	<div x-ng-include="'partials/msiControl.html'"></div>
	<div x-ng-include="'partials/adtControl.html'"></div>


	<div id="zoomControlPanel">
		<p>
			<button class="btn btn-small" id="zoomAll">Zoom All Arctic</button>
		</p>
		<p>
			<button class="btn btn-small" id="zoomToYourShip">Zoom to Your Vessel</button>
		</p>
	</div>

    <div class="reportingPanel well" id="vesselInformationPanel">
        <div x-ng-include="'partials/vesselInformation.html'"></div>
    </div>

    <!--
    <div class="reportingPanel well" id="schedulePanel">
        <div x-ng-include="'partials/voyagePlan.html'"></div>
    </div>

    <div class="reportingPanel well" id="activeRoutePanel">
        <div x-ng-include="'partials/routeUpload.html'"></div>
    </div>

    <div class="reportingPanel well" id="greenposReportPanel">
        <div x-ng-include="'partials/greenposReport.html'"></div>
    </div>
    -->

</body>
</html>
