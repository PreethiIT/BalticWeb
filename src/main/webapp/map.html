<!DOCTYPE html>
<html lang="en" x-ng-app="embryo.map" manifest="map.cache-manifest">
<head>
<meta charset="utf-8" />
<title>ArcticWeb - Greenland</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/ext/embryo.bootstrap.min.css" rel="stylesheet">

<script src="OpenLayers-2.13.1/OpenLayers.js"></script>

<script src="js/ext/jquery.fileupload-process.js"></script>
<!-- The File Upload validation plugin -->
<script src="js/ext/jquery.fileupload-validate.js"></script>

<script src="js/ext/jquery.fileupload-angular.js"></script>

<script src="js/ext/ui-bootstrap-tpls-0.6.0.js"></script>

<script src="js/ext/tarruda-bootstrap-datetimepicker.js"></script>



<!-- The main application script -->

<script src="js/utils.js" defer="defer"></script>
<script src="js/embryo.js" defer="defer"></script>
<script src="js/layer/embryo-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/authentication.js" defer="defer" type="text/javascript"></script>
<script src="js/menu.js" defer="defer" type="text/javascript"></script>

<script src="js/service/storage-services.js" defer="defer"></script>
<script src="js/service/route-service.js" defer="defer"></script>
<script src="js/service/schedule-service.js" defer="defer"></script>
<script src="js/service/greenpos-service.js" defer="defer"></script>
<script src="js/service/vessel-service.js" defer="defer" type="text/javascript"></script>
<script src="js/service/ice-service.js" defer="defer" type="text/javascript"></script>
<script src="js/service/msi-service.js" defer="defer" type="text/javascript"></script>

<script src="js/map.js" defer="defer"></script>


<script src="js/control/vessel-control.js" defer="defer"></script>

<script src="js/control/greenpos-control.js" defer="defer" type="text/javascript"></script>

<script src="js/layer/distance-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/world-map-layer.js" defer="defer" type="text/javascript"></script>

<script src="js/control/additional-information.js" defer="defer" type="text/javascript"></script>

<script src="js/reporting/position.js" defer="defer"></script>

<script src="js/reporting/ship-information.js" defer="defer" type="text/javascript"></script>
<script src="js/reporting/route-edit.js" defer="defer" type="text/javascript"></script> 
<script src="js/reporting/schedule.js" defer="defer" type="text/javascript"></script>
<script src="js/reporting/route-upload.js" defer="defer" type="text/javascript"></script> 
<script src="js/reporting/greenpos.js" defer="defer" type="text/javascript"></script>
<script src="js/reporting/cookies.js" defer="defer" type="text/javascript"></script>

<script src="js/control/vessel-actions.js" defer="defer" type="text/javascript"></script>
<!-- endbuild -->

<script defer="defer" type="text/javascript">
    angular.module('embryo.map', [ 'embryo.routeService',
            'embryo.greenpos', 'embryo.vessel', 'embryo.ice', 'embryo.msi',
            'embryo.routeUpload' , 'embryo.schedule', 'embryo.routeEdit', 'embryo.cookies']);
    
</script>
    <!--'embryo.metoc', -->

</head>

<body>
	<div x-ng-include="'partials/authentication.html'"></div>
	<div x-ng-include="'partials/menu.html'"></div>

	<div id="map"></div>

	<div id="hoveringBox"></div>

	<div id="messagePanel"></div>

	<div x-ng-include="'partials/vessel-control.html'"></div>
	<div x-ng-include="'partials/ice-control.html'"></div>
	<div x-ng-include="'partials/msi-control.html'"></div>
    <div x-ng-include="'partials/switch-base-map.html'"></div>

	<div id="zoomControlPanel">
		<p>
			<button class="btn btn-small" id="zoomAll">Zoom All Arctic</button>
		</p>
		<p>
			<button class="btn btn-small" id="zoomToYourShip">Zoom to Your Vessel</button>
		</p>
        <p>
            <button class="btn btn-small" id="switchBaseMap">Switch Base Map</button>
        </p>
	</div>

    <div class="reportingPanel well" id="vesselInformationEditPanel">
        <div x-ng-include="'partials/vessel-information-edit.html'"></div>
    </div>
    <div class="reportingPanel well" id="vesselInformationViewPanel">
        <div x-ng-include="'partials/vessel-information-view.html'"></div>
    </div>
    <div class="reportingPanel well" id="schedulePanel">
        <div x-ng-include="'partials/schedule.html'"></div>
    </div>
    <div class="reportingPanel well" id="scheduleViewPanel">
        <div x-ng-include="'partials/schedule-view.html'"></div>
    </div>
    <div class="reportingPanel well" id="routeUploadPanel">
        <div x-ng-include="'partials/route-upload.html'"></div>
    </div>
    <div class="reportingPanel well" id="routeEditPanel">
        <div x-ng-include="'partials/route-edit.html'"></div>
    </div>
    <div class="reportingPanel well" id="greenposReportPanel">
        <div x-ng-include="'partials/greenpos-report.html'"></div>
    </div>
    <div class="reportingPanel well" id="greenposListPanel">
        <div x-ng-include="'partials/greenpos-list.html'"></div>
    </div>
    <div class="reportingPanel well" id="cookiesViewPanel">
        <div x-ng-include="'partials/cookies-view.html'"></div>
    </div>

</body>
</html>
