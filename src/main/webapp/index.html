<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BalticWeb - Danish Maritime Authority </title>



    <link rel="stylesheet" href="prototype-ang1/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="prototype-ang1/bower_components/angular/angular.min.js"></script>

    <link rel="stylesheet" href="http://openlayers.org/en/v3.14.2/css/ol.css" type="text/css">
    <link rel="stylesheet" href="prototype-ang1/css/ext/ol3-layerswitcher.css" />
    <link rel="stylesheet" href="prototype-ang1/css/layerswitch/scroll.css" />
    <link rel="stylesheet" href="prototype-ang1/css/balticweb.css" />



    <script src="http://openlayers.org/en/v3.14.2/build/ol.js" type="text/javascript"></script>
    </head>
<body ng-app="maritimeweb">
<div class="container" ng-controller="VesselsController">
    <div id="map" class="map"></div>
    <div id="scale-line" class="scale-line"></div>
    <div id="mouse-position" class="mouse-position"></div>
    <div id="footercontainer">{{testVar}}, BalticWeb, EfficenSea2, MaritimeCloud prototype.
        <ul class="list-group">
            <li class="list-group-item text-success">{{clientBBox}}</li>
            <li class="list-group-item text-success">{{vessels.length}}, {{vessels.status}}, lastFetchTimestamp={{lastFetchTimestamp}}</li>

            <li class="list-group-item text-primary" ng-repeat="vessel in vesselsOnMap | orderBy: 'mmsi':true | limitTo: 100">{{vessel.name}} {{vessel.mmsi}} {{vessel.type}}</li>
        </ul>
    </div>
</div>
<script src="prototype-ang1/js/ol3-layerswitcher.js"></script>
<script src="prototype-ang1/js/ol3-map.js" type="text/javascript"></script>
<script src="prototype-ang1/js/app.js" type="text/javascript"></script>

</body>
</html>
