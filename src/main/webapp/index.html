                <uib-accordion >
                    <uib-accordion-group is-open="status.vessel.open">
                        <uib-accordion-heading>
                            Vessels <span class="badge info" ng-bind="layerGroupVessels.length"></span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.vessel.open, 'glyphicon-chevron-right': !status.open}"></i>
                        </uib-accordion-heading>
                        <!-- List group -->
                        <ul class="list-group">
                             <li class="list-group-item text-primary" ng-repeat="layer in layerGroupVessels" ng-bind="layer.get('title')"></li>
                        </ul>
                    </uib-accordion-group>

                    <uib-accordion-group is-open="status.basemap.open">
                        <uib-accordion-heading>
                            BaseMaps <span class="badge info" ng-bind="layerGroupBasemaps.length"></span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.basemap.open, 'glyphicon-chevron-right': !status.open}"></i>
                        </uib-accordion-heading>
                        <div class="list-group-item text-primary" ng-repeat="layer in layerGroupBasemaps" ng-bind="layer.get('title')"></div>
                    </uib-accordion-group>

                    <uib-accordion-group is-open="status.weather.open">
                        <uib-accordion-heading>
                            Weather <span class="badge info" ng-bind="layerGroupWeather.length"></span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.weather.open, 'glyphicon-chevron-right': !status.open}"></i>
                        </uib-accordion-heading>
                        <div class="list-group-item text-primary" ng-repeat="layer in layerGroupWeather" ng-bind="layer.get('title')"></div>
                    </uib-accordion-group>

                    <uib-accordion-group is-open="status.atons.open">
                        <uib-accordion-heading>
                            Atons <span class="badge info" ng-bind="layerGroupAtons.length"></span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.atons.open, 'glyphicon-chevron-right': !status.open}"></i>
                        </uib-accordion-heading>
                        <div class="list-group-item text-primary" ng-repeat="layer in layerGroupAtons" ng-bind="layer.get('title')"></div>
                    </uib-accordion-group>
                </uib-accordion>


                <uib-accordion close-others="oneAtATime">
                    <uib-accordion-group >
                        <uib-accordion-heading>
                            Vessels within area <span class="badge info" ng-bind="vessels.length"></span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                        </uib-accordion-heading>


                        <div class="list-group-item text-primary" ng-repeat="vessel in vessels | limitTo: 100">
                            {{vessel.name}} x:{{vessel.x}} y:{{vessel.y}} angle:{{vessel.angle}}  {{vessel.type}} {{vessel.mmsi}} {{vessel.callsign}} {{vessel.moored}}
                        </div>

                        <div class="list-group-item text-primary">
                            <span class="badge" ng-bind="clientBBox"></span> <span class="badge" ng-bind="vesselsStatus"></span> <!--span class="badge" ng-bind="lastFetchTimestamp"></span-->
                        </div>

                    </uib-accordion-group>
                </uib-accordion>

                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="{{alert.timeout}}">{{alert.msg}}</uib-alert>

            </div>
