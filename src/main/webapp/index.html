<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org" ng-app="embryo">
<head>
<meta charset="utf-8" />
<title>ArcticWeb - Greenland</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/ext/embryo.bootstrap.min.css" rel="stylesheet">
<link href="css/ext/bootstrap-responsive.css" rel="stylesheet">
<!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"> -->
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/aisview.css" rel="stylesheet" type="text/css">
<link href="css/contextMenu.css" rel="stylesheet" type="text/css">
<link href="css/voyage.css" rel="stylesheet" type="text/css">
<link href="css/ext/typeahead-0.9.3.css" rel="stylesheet" type="text/css">
<link href="css/ext/jquery.fileupload-ui.css" rel="stylesheet" type="text/css">

<script src="js/ext/jquery-1.9.1.min.js"></script>
<script src="http://api.jquery.com/scripts/events.js"></script>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
<script src="js/ext/bootstrap.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

<!-- Depends on jQuery 1.9.x -->
<!-- Must be loaded after bootstrap to overwrite bootstrap-typeahead -->
<script src="js/ext/typeahead-0.9.3.min.js" type="text/javascript"></script>
<script src="js/ext/bootstrap-contextmenu.js"></script>
<script src="js/ext/angular.min.js"></script>
<!-- <script src="js/ext/ui-bootstrap-tpls-0.5.0-min.js"></script>-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
<script src="js/ext/angular-typeahead.js"></script>

<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="js/ext/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="js/ext/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->	
<script src="js/ext/jquery.fileupload-process.js"></script>
<!-- The File Upload validation plugin -->
<script src="js/ext/jquery.fileupload-validate.js"></script>
<!-- The File Upload Angular JS module -->
<script src="js/ext/jquery.fileupload-angular.js"></script>
<!-- The main application script -->


<script src="js/embryoForTest.js" type="text/javascript"></script>
<script src="js/menu.js" type="text/javascript"></script>
<script src="js/greenpos.js" type="text/javascript"></script>



</head>
<body>

	<!-- Navbar
    ================================================== -->
	<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="embryo.MenuCtrl">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<i class="icon-th-list"></i>
				</button>
				<a class="brand" href="front"> <font color="#0080C0">ArcticWeb</font><font color="#888888" size="3">Greenland</font>
				</a>
				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right">
						<i class="icon-user icon-white" style="vertical-align: middle; margin-bottom: 4px"></i> <a href="#"><span>ora</span></a>
						| <a href="./main?1-1.ILinkListener-user_panel-logged_in-logout_link" role="button" class="navbar-link"
							data-toggle="modal">Log out</a>
					</p>
					<ul class="nav">
						<li class="active"><a href="front"> <i class="icon-home icon-white"
								style="vertical-align: middle; margin-bottom: 4px"></i> Home
						</a></li>

						<li ng-repeat="menuHeader in getMenuHeaders()" class="dropdown" ng-show="isVisible(menuHeader)"><a
							class="dropdown-toggle" data-toggle="dropdown" href="#"> {{menuHeader.text}} <b class="caret"></b>
						</a>
							<ul class="dropdown-menu">
								<li ng-repeat="menuItem in menuHeader.menuItems" ng-show="isVisible(menuItem)"><a
									ng-href="{{menuItem.href}}"> <span>{{menuItem.text}}</span>
								</a></li>
							</ul></li>

						<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> Selected ship <b
								class="caret"></b>
						</a>
							<ul class="dropdown-menu">
								<li><a href="#selectedShipInformation" onclick="loadSelectedInformation()" role="button"
									data-toggle="modal">Ship information</a></li>
								<li><a href="#" role="button">Voyage plan</a></li>
							</ul></li>

						<li><a href="#"> Reports </a></li>

						<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> AIS <b class="caret"></b>
						</a>
							<ul class="dropdown-menu">
								<li><a href="#">---------</a></li>
								<li><a href="#">---------</a></li>
								<li><a href="#">---------</a></li>
							</ul></li>

						<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> Settings <b
								class="caret"></b>
						</a>
							<ul class="dropdown-menu">
								<li><a href="#">---------</a></li>
								<li><a href="#">---------</a></li>
								<li><a href="#">---------</a></li>
							</ul></li>

					</ul>

				</div>
			</div>
		</div>
	</div>
	<!-- ============================================= -->

	<div class="menuDivider"></div>

	<div class="container">
		<div ng-view></div>
	</div>



</body>
</html>
