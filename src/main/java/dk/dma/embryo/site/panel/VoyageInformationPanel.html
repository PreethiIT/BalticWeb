<html lang="en" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div wicket:id="voyageInformation" class="modal hide fade xlarge" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<form wicket:id="voyage_information_form" class="form-horizontal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
				<h2 id="myModalLabel" wicket:id="title">Voyage information</h2>
			</div>
			<div class="modal-body" wicket:id="modalBody">
				<wicket:enclosure>
					<div class="alert alert-error" wicket:id="voyage_information_feedback">xxx</div>
				</wicket:enclosure>

				<input type="hidden" name="voyageCount" />
				<table class="table">
					<thead>
						<tr>
							<th>Berth</th>
							<th>Latitude</th>
							<th>Longitude</th>
							<th>Arrival</th>
							<th>Departure</th>
							<th>Persons</th>
							<th>Doctor</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="voyagePlan">
							<td><input wicket:id="berthName" class="input-large" type="text" /><input type="hidden" wicket:id="businessId" />
							</td>
							<td><input wicket:id="position.latitude" type="text" class="input-small lat" /></td>
							<td><input wicket:id="position.longitude" type="text" class="input-small lon" /></td>
							<td><input wicket:id="arrival" type="text" class="arrival input-medium" placeholder="MM/dd/yyyy"/></td>
							<td><input wicket:id="departure" type="text" class="input-medium" placeholder="MM/dd/yyyy"/></td>
							<td><input wicket:id="personsOnBoard" type="text" class="input-small" /></td>
							<td><input wicket:id="doctorOnBoard" type="checkbox"/></td>
							<td><button type="submit" class="btn btn-danger">Delete</button></td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" wicket:id="save">Save</button>
			</div>
		</form>
	</div>
</wicket:panel>
</html>
