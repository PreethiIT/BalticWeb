<html lang="en" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div wicket:id="modalContainer" class="modal hide fade xlarge" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
			<h2 id="myModalLabel" wicket:id="title">Modal information</h2>
		</div>
		<div class="modal-body">
			<wicket:child />
		</div>
		<div class="modal-footer" wicket:id="footer">
			<wicket:fragment wicket:id="buttons">
				<button wicket:id="button">save</button>
			</wicket:fragment>
		</div>
	</div>
</wicket:panel>
</html>
