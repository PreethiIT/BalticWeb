<html lang="en" xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<form wicket:id="routeForm" class="form-horizontal route">
			<wicket:enclosure>
				<div class="alert alert-error" wicket:id="feedback">xxx</div>
			</wicket:enclosure>

			<div class="row-fluid">
				<div class="span12">
					<div class="control-group">
						<label class="control-label" for="name">Name</label>
						<div class="controls">
							<input wicket:id="name" type="text" id="name" class="input-large" />
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span5">
					<div class="control-group">
						<label class="control-label" for="origin">Origin</label>
						<div class="controls">
							<input wicket:id="origin" type="text" id="origin" class="input-large" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="destination">Destination</label>
						<div class="controls">
							<input wicket:id="destination" type="text" id="destination" class="input-large" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="distance">Total Distance</label>
						<div class="controls">
							<span id="distance"></span>
						</div>
					</div>
				</div>

				<div class="span7 long-label">
					<div class="control-group">
						<label class="control-label long" for="etaOfDeparture">Estimated time of Departure</label>
						<div class="controls">
							<input wicket:id="etaOfDeparture" type="text" id="etaOfDeparture" class="input-medium" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label long" for="etaOfArrival">Estimated time of Arrival</label>
						<div class="controls">
							<input wicket:id="etaOfArrival" type="text" id="etaOfArrival" class="input-medium" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label long" for="timeBetween">Estimated time in between</label>
						<div class="controls">
							<input type="text" id="timeBetween" class="input-medium" />
						</div>
					</div>
				</div>
			</div>


			<input type="hidden" name="routeCount" />
			<table class="table">
				<thead>
					<tr>
						<th>Berth</th>
						<th>Latitude</th>
						<th>Longitude</th>
						<th>Arrival</th>
						<th>Departure</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="routes">
						<!-- 	<td><input wicket:id="routeId" class="input-medium" type="text" /></td>
											<input type="hidden"
						wicket:id="businessId" /><td><input wicket:id="position.latitude" type="text" class="input-small lat" /></td>
					<td><input wicket:id="position.longitude" type="text" class="input-small lon" /></td>
					<td><input wicket:id="arrival" type="text" class="arrival input-medium" placeholder="MM/dd/yyyy" /></td>
					<td><input wicket:id="departure" type="text" class="input-medium" placeholder="MM/dd/yyyy" /></td>
					<td><input wicket:id="personsOnBoard" type="text" class="input-small" /></td>
					<td><input wicket:id="doctorOnBoard" type="checkbox" /></td>
					<td><button type="submit" class="btn btn-danger">Delete</button></td> -->
					</tr>
				</tbody>
			</table>
		</form>



	</wicket:extend>
</body>
</html>
