<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org" ng-app="embryo">
<head>
<meta charset="utf-8" />
<title>ArcticWeb - Greenland</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/ext/embryo.bootstrap.min.css" rel="stylesheet">
<link href="css/ext/bootstrap-responsive.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/aisview.css" rel="stylesheet" type="text/css">
<link href="css/voyage.css" rel="stylesheet" type="text/css">
<link href="css/ext/typeahead-0.9.3.css" rel="stylesheet" type="text/css">
<link href="css/ext/jquery.fileupload-ui.css" rel="stylesheet" type="text/css">

<script src="js/ext/jquery-1.9.1.min.js"></script>
<script src="http://api.jquery.com/scripts/events.js"></script>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
<script src="js/aisview.js" defer="defer"></script>
<script src="js/vesselLayer.js" defer="defer"></script>
<script src="js/aisviewUI.js" defer="defer"></script>
<script src="js/vessel.js" defer="defer"></script>
<script src="js/cluster.js" defer="defer" type="text/javascript"></script>
<script src="js/route.js" defer="defer"></script>
<script src="js/voyage.js" defer="defer"></script>
<script src="js/abnormalEvent.js" defer="defer" type="text/javascript"></script>
<script src="js/tool.js" defer="defer" type="text/javascript"></script>
<script src="js/abnormalBehaviorFeed.js" defer="defer" type="text/javascript"></script>
<script src="js/html.js" defer="defer" type="text/javascript"></script>
<script src="js/settings.js" defer="defer" type="text/javascript"></script>
<script src="js/abnormal.js" type="text/javascript"></script>
<script src="js/arcticWeb.js" type="text/javascript"></script>

<script src="js/ext/bootstrap.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

<!-- Depends on jQuery 1.9.x -->
<!-- Must be loaded after bootstrap to overwrite bootstrap-typeahead -->
<script src="js/ext/typeahead-0.9.3.min.js" type="text/javascript"></script>
<script src="js/ext/bootstrap-contextmenu.js"></script>
<script src="js/ext/angular.min.js"></script>
<!-- <script src="js/ext/ui-bootstrap-tpls-0.5.0-min.js"></script>-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
<script src="js/ext/angular-typeahead.js"></script>


<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="js/ext/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="js/ext/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->
<script src="js/ext/jquery.fileupload-process.js"></script>
<!-- The File Upload validation plugin -->
<script src="js/ext/jquery.fileupload-validate.js"></script>
<!-- The File Upload Angular JS module -->
<script src="js/ext/jquery.fileupload-angular.js"></script>
<!-- The main application script -->
</head>

<body>

	<span wicket:id="js_panel">js_panel</span>

	<!-- Navbar
    ================================================== -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<i class="icon-th-list"></i>
				</button>
				<a class="brand" href="front"> <font color="#0080C0">ArcticWeb</font><font color="#888888" size="3">Greenland</font>
				</a>
				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right">
						<span wicket:id="user_panel">User panel</span>
					</p>
					<span wicket:id="menu_panel">Menu panel</span>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================================= -->

	<div class="menuDivider"></div>

	<!-- Ship information modal
	================================================== -->
	<div wicket:id="ship_information"></div>

	<!-- Selected ship information modal
	================================================== -->
	<div wicket:id="selected_ship_information"></div>

	<!-- Route modal
	================================================== -->
	<div wicket:id="routeModule"></div>

	<!-- Route modal
	================================================== -->
	<div wicket:id="routeUpload"></div>


	<!-- Selected ship information modal
	================================================== -->
	<div wicket:id="voyage_plan"></div>


	<!-- Ship report modal
	================================================== -->
	<div wicket:id="ship_report"></div>

	<!-- MAP
    ================================================== -->
	<div id="container" wicket:id="map"></div>
	<!-- ============================================= -->

</body>
</html>
