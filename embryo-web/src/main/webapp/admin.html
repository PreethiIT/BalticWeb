<!DOCTYPE html>
<html lang="en" x-ng-app="embryo.administration">

<head>
<title>ArcticWeb - Users</title>

<link href="css/ext/cdn.netdna/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="css/ext/cdn.netdna/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

<!-- build:css css/arcticweb-administration.css -->
<link href="css/ext/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet">
<link href="css/admin.css" rel="stylesheet">
<link href="css/users.css" rel="stylesheet">
<link href="css/log.css" rel="stylesheet">
<!-- endbuild -->

<script src="js/ext/cdn.cloudflare/jquery/1.11.0/jquery.min.js"></script>

<script src="js/ext/cdn.googleapis/angularjs/1.2.14/angular.min.js"></script>
<script src="js/ext/cdn.googleapis/angularjs/1.2.14/angular-cookies.min.js"></script>
<script src="js/ext/cdn.googleapis/angularjs/1.2.14/angular-route.min.js"></script>
<!-- replace by modal specific file -->
<script src="js/ext/cdn.cloudflare/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>


<!-- build:js js/arcticweb-administration.js -->
<script src="js/ext/tarruda-bootstrap-datetimepicker.js" defer="defer" type="text/javascript"></script>
<script src="js/embryo.js" defer="defer" type="text/javascript"></script>
<script src="js/utils.js" defer="defer" type="text/javascript"></script>
<script src="js/authentication.js" defer="defer" type="text/javascript"></script>
<script src="js/menu.js" defer="defer" type="text/javascript"></script>
<script src="js/service/user-service.js" defer="defer" type="text/javascript"></script>
<script src="js/service/log-service.js" defer="defer" type="text/javascript"></script>

<script src="js/reporting/datetimepicker.js" defer="defer"></script>
<script src="js/administration/users.js" defer="defer" type="text/javascript"></script>
<script src="js/administration/log.js" defer="defer" type="text/javascript"></script>
<script src="js/administration/settings.js" defer="defer" type="text/javascript"></script>
<!-- endbuild -->

<script type="text/javascript">
	(function() {
	    "use strict";
	    var app = angular.module('embryo.administration', [ 'ui.bootstrap', 'ngRoute', 'embryo.administration.log',
	            'embryo.administration.users', 'embryo.menu']);
	
	    app.config([ '$routeProvider', function($routeProvider) {
	        $routeProvider.when('/log', {
	            templateUrl : 'partials/admin/log.html',
	            resolve: embryo.security.routeSecurityResolver(embryo.security.permissions.admin)
	        }).when('/users', {
	            templateUrl : 'partials/admin/users.html',
	            resolve: embryo.security.routeSecurityResolver(embryo.security.permissions.admin)
	        }).when('/settings', {
	        	templateUrl : 'partials/admin/settings.html',
	        	resolve: embryo.security.routeSecurityResolver()
	        }).otherwise({
	            controller : function() {
	                window.location.replace('/');
	            },
	            template : "<div></div>"
	        });
	    } ]);
	}());
</script>    

</head>

<body>
	<div x-ng-include="'partials/authentication.html'"></div>
	<div x-ng-include="'partials/menu.html'"></div>

	<div class="menuDivider"></div>

	<div class="container">
		<div x-ng-view></div>
		<div id="push"></div>
	</div>
	<div x-ng-include="'partials/footer.html'"></div>
		
</body>

</html>
