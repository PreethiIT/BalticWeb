<!DOCTYPE html>
<html lang="en" x-ng-app="embryo.testdata">

<head>
<meta charset="utf-8" />
<title>ArcticWeb - Test Data</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- build:css css/arcticweb-testdata.css -->
<link href="css/ext/embryo.bootstrap.min.css" rel="stylesheet">
<link href="css/ext/bootstrap-responsive.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<!-- endbuild -->

<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-cookies.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

<!-- build:js js/arcticweb-testdata.js -->
<script src="js/utils.js" defer="defer"></script>
<script src="js/embryo.js" defer="defer"></script>
<script src="js/authentication.js" defer="defer" type="text/javascript"></script>
<script src="js/menu.js" defer="defer"></script>
<!-- endbuild -->

<script type="text/javascript">
    var app = angular.module('embryo.testdata', [ 'embryo.menu' ]);

    app.controller('TestDataController', function($scope, $http) {
        $scope.message = null;
        $scope.alertMessage = null;

        $scope.reInitialize = function() {
            $scope.message = null;
            $scope.alertMessage = null;
            $http.put('rest/testData', {
                responseType : 'json'
            }).success(function(response) {
                $scope.message = response;
                sessionStorage.clear();
            }).error(function(data, status, headers, config) {
                $scope.alertMessage = embryo.ErrorService.extractError(data, status, config);
                sessionStorage.clear();
            });
        }

        $scope.replicateAis = function() {
            $scope.message = null;
            $scope.alertMessage = null;
            $http.put('rest/vessel/update/ais', {
                responseType : 'json'
            }).success(function(response) {
                $scope.message = "AIS replicated. " + response;
            }).error(function(data, status, headers, config) {
                $scope.alertMessage = embryo.ErrorService.extractError(data, status, config);
            });
        }

        $scope.updateSpeeds = function() {
            $scope.message = null;
            $scope.alertMessage = null;
            $http.put('rest/vessel/update/maxspeeds', {
                responseType : 'json'
            }).success(function(response) {
                $scope.message = "Max Speeds updated. " + response;
            }).error(function(data, status, headers, config) {
                $scope.alertMessage = embryo.ErrorService.extractError(data, status, config);
            });
        }

    });
</script>

</head>

<body>
	<div x-ng-include="'partials/authentication.html'"></div>
	<div x-ng-include="'partials/menu.html'"></div>
	<div class="menuDivider"></div>
	<!-- ============================================= -->

	<div class="container" x-ng-controller="TestDataController" style="padding-top: 50px;">
		<div>
			<h1>ArcticWeb - Test Data</h1>
		</div>

		<div x-ng-show="alertMessage" class="alert alert-error">{{alertMessage}}</div>
		<div x-ng-show="message" class="alert alert-info">{{message}}</div>

		<div x-requires-permission="Administration">
			<form class="form-horizontal">
				<div style="margin: 10px">
					<button class="btn btn-danger" x-ng-click="reInitialize()">Reinitialize Test Data</button>
				</div>
				<div style="margin: 10px">
					<button class="btn btn-danger" x-ng-click="replicateAis()">Replicate AIS data</button>
				</div>
				<div style="margin: 10px">
					<button class="btn btn-danger" x-ng-click="updateSpeeds()">Update Max Speeds</button>
				</div>

			</form>
		</div>

	</div>

	<div x-ng-include="'partials/footer.html'"></div>

</body>
</html>
