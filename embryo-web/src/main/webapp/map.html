<!DOCTYPE html>
<html lang="en" x-ng-app="embryo.map" manifest="map.cache-manifest" type="text/cache-manifest">
<head>
<meta charset="utf-8" />
<title>ArcticWeb Greenland - Map</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="js/ext/cdn.cloudflare/jquery/1.11.0/jquery.min.js"></script>

<link href="css/ext/cdn.netdna/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="css/ext/cdn.netdna/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

<!-- build:css css/arcticweb-map.css -->
<link href="css/ext/typeahead-0.9.3.css" rel="stylesheet" type="text/css">
<link href="css/ext/jquery.fileupload-ui.css" rel="stylesheet" type="text/css">
<link href="css/ext/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">

<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/map.css" rel="stylesheet" type="text/css">
<link href="css/ice.css" rel="stylesheet" type="text/css">
<link href="css/vesselInformation.css" rel="stylesheet" type="text/css">
<link href="css/schedule.css" rel="stylesheet" type="text/css">
<link href="css/route.css" rel="stylesheet" type="text/css">
<link href="css/greenpos.css" rel="stylesheet" type="text/css">
<!-- endbuild -->

<!-- script type="text/javascript" src="http://svn.osgeo.org/metacrs/proj4js/trunk/lib/proj4js-compressed.js"></script -->

<script src="js/ext/cdn.cloudflare/jqueryui/1.9.1/jquery-ui.min.js"></script>

<!-- <script src="js/ext/angular.min.js"></script>-->
<script src="js/ext/cdn.googleapis/angularjs/1.2.14/angular.min.js"></script>
<script src="js/ext/cdn.googleapis/angularjs/1.2.14/angular-cookies.min.js"></script>
<script src="js/ext/cdn.cloudflare/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

<script src="js/ext/cdn.netdna/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script src="js/ext/cdn.cloudflare/openlayers/2.13.1/OpenLayers.js"></script>

<!-- The main application script -->
<!-- build:js js/arcticweb-map.js -->
<!--script src="js/ext/typeahead-0.9.3.min.js" defer="defer"></script-->
<script src="js/ext/typeahead.bundle.js" defer="defer"></script>
<script src="js/ext/angular-typeahead-0.2.0.js" defer="defer"></script>

<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="js/ext/jquery.iframe-transport.js" defer="defer"></script>
<!-- The basic File Upload plugin -->
<script src="js/ext/jquery.fileupload.js" defer="defer"></script>
<!-- The File Upload processing plugin -->
<script src="js/ext/jquery.fileupload-process.js" defer="defer"></script>
<!-- The File Upload validation plugin -->
<script src="js/ext/jquery.fileupload-validate.js" defer="defer"></script>
<!-- The File Upload Angular JS module -->
<script src="js/ext/jquery.fileupload-angular.js" defer="defer"></script>

<script src="js/ext/moment.min.js" defer="defer"></script>
<script src="js/ext/bootstrap-datetimepicker.js" defer="defer"></script>

<script src="js/utils.js" defer="defer"></script>
<script src="js/embryo.js" defer="defer"></script>
<script src="js/layer/embryo-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/authentication.js" defer="defer" type="text/javascript"></script>
<script src="js/menu.js" defer="defer" type="text/javascript"></script>

<script src="js/service/storage-services.js" defer="defer"></script>
<script src="js/service/route-service.js" defer="defer"></script>
<script src="js/service/schedule-service.js" defer="defer"></script>
<script src="js/service/greenpos-service.js" defer="defer"></script>
<script src="js/service/vessel-service.js" defer="defer" type="text/javascript"></script>
<script src="js/service/shape-service.js" defer="defer"></script>
<script src="js/service/ice-service.js" defer="defer" type="text/javascript"></script>
<script src="js/service/msi-service.js" defer="defer" type="text/javascript"></script>

<script src="js/map.js" defer="defer"></script>

<script src="js/control/vessel-control.js" defer="defer"></script>
<script src="js/control/vessel-information.js" defer="defer"></script>
<script src="js/control/vessel-search.js" defer="defer"></script>
<script src="js/control/your-ship.js" type="text/javascript" defer="defer"></script>
<script src="js/control/ice-control.js" defer="defer" type="text/javascript"></script>
<script src="js/control/msi-control.js" defer="defer" type="text/javascript"></script>
<script src="js/control/greenpos-control.js" defer="defer" type="text/javascript"></script>
<script src="js/control/ais-information.js" defer="defer"></script>

<script src="js/ext/arc.js" defer="defer"></script>
<script src="js/layer/vessel-layer.js" defer="defer"></script>
<script src="js/layer/ice-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/msi-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/adt-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/historical-track-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/route-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/schedule-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/distance-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/world-map-layer.js" defer="defer" type="text/javascript"></script>
<script src="js/layer/greenpos-marker-layer.js" defer="defer" type="text/javascript"></script>

<script src="js/control/additional-information.js" defer="defer" type="text/javascript"></script>

<script src="js/reporting/position.js" defer="defer"></script>
<script src="js/reporting/course.js" defer="defer"></script>
<script src="js/reporting/decimal.js" defer="defer"></script>
<script src="js/reporting/datetimepicker.js" defer="defer"></script>
<script src="js/reporting/ship-information.js" defer="defer" type="text/javascript"></script>
<script src="js/reporting/route-edit.js" defer="defer" type="text/javascript"></script>
<script src="js/reporting/schedule.js" defer="defer" type="text/javascript"></script>
<script src="js/reporting/route-upload.js" defer="defer" type="text/javascript"></script>
<script src="js/reporting/greenpos.js" defer="defer" type="text/javascript"></script>

<script src="js/control/vessel-actions.js" defer="defer" type="text/javascript"></script>
<!-- endbuild -->

<script defer="defer" type="text/javascript">
    angular.module('embryo.map', [ 'ui.bootstrap', 'embryo.menu', 'embryo.routeService', 'embryo.greenpos', 'embryo.vessel.controller', 'embryo.ice',
            'embryo.msi', 'embryo.routeUpload', 'embryo.schedule', 'embryo.routeEdit', 'embryo.decimal',
            'embryo.authentication', 'embryo.shape' ]);
</script>
<!--'embryo.metoc', -->

</head>

<body>
	
	<div x-ng-include="'partials/authentication.html'"></div>
	<div x-ng-include="'partials/menu.html'"></div>

	<div id="map"></div>

	<div id="hoveringBox"></div>

	<div id="messagePanel"></div>

	<div class="controlContainer e-small-font">
		<div x-ng-include="'partials/vessel-control.html'"></div>
		<div x-ng-include="'partials/ice-control.html'"></div>
		<div x-ng-include="'partials/msi-control.html'"></div>
		<div x-ng-include="'partials/switch-base-map.html'"></div>
	</div>

	<div id="zoomControlPanel" class="e-small-font">
		<p>
			<div style="float:right">
				<p>
					<button id="dmaZoomIn" class="btn e-btn-tall btn-primary btn-xs"><i class="fa fa-plus"></i></button>
					<br /><br />
					<button id="dmaZoomOut" class="btn e-btn-tall btn-primary btn-xs"><i class="fa fa-minus"></i></button>
				</p>
			</div>
			<button class="btn e-btn-wide btn-primary btn-xs" id="zoomAll">Zoom All Arctic</button>
		</p>
		<p>
			<button class="btn e-btn-wide btn-primary btn-xs" id="zoomToYourShip">Zoom to Your Vessel</button>
		</p>
		<p>
			<button class="btn e-btn-wide btn-primary btn-xs" id="switchBaseMap">Switch Base Map</button>
		</p>
		<p>
			<b>Pointer coordinates:</b> <br /><span id="coords"></span>
		</p>
	</div>

	<div class="reportingPanel well" id="vesselInformationEditPanel">
		<div x-ng-include="'partials/vessel-information-edit.html'"></div>
	</div>
	<div class="reportingPanel well" id="vesselInformationViewPanel">
		<div x-ng-include="'partials/vessel-information-view.html'"></div>
	</div>
	<div class="reportingPanel well" id="aisInformationPanel">
		<div x-ng-include="'partials/ais-information.html'"></div>
	</div>
	<div class="reportingPanel well" id="schedulePanel">
		<div x-ng-include="'partials/schedule.html'"></div>
	</div>
	<div class="reportingPanel well" id="scheduleViewPanel">
		<div x-ng-include="'partials/schedule-view.html'"></div>
	</div>
	<div class="reportingPanel well" id="routeUploadPanel">
		<div x-ng-include="'partials/route-upload.html'"></div>
	</div>
	<div class="reportingPanel well" id="routeEditPanel">
		<div x-ng-include="'partials/route-edit.html'"></div>
	</div>
	<div class="reportingPanel well" id="greenposReportPanel">
		<div x-ng-include="'partials/greenpos-report.html'"></div>
	</div>
	<div class="reportingPanel well" id="greenposListPanel">
		<div x-ng-include="'partials/greenpos-list.html'"></div>
	</div>
</body>


</html>
