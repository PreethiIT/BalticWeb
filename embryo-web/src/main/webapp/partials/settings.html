<div x-ng-controller="SettingsCtrl">
	<h2>
		<a class="close embryo-close-panel" href="#" style="float: right">&times;</a> Settings - {{title}}
	</h2>
	<form name="settingsForm" class="form-horizontal" novalidate>
		<div class="form-group">
			<div x-ng-show="alertMessages" class="alert alert-danger">
				<span x-ng-repeat="msg in alertMessages">{{msg}}<br /></span>
			</div>
			<div x-ng-show="message" class="alert alert-info">{{message}}</div>
		</div>
		<div class="form-group" x-ng-repeat="setting in settings">
			<label for="setting{{$index}}" class="col-sm-5 control-label">{{setting.text}}</label>
			<div class="col-sm-5">
				<input type="{{setting.type}}" class="form-control input-sm" id="setting{{$index}}" x-ng-model="setting.value">
			</div>
			<span class="col-sm-2 control-label">{{setting.unit}}</label>
		</div>

		<div class="form-group">
			<span class="pull-right">
				<button type="button" class="btn btn-primary btn-sm" x-ng-click="save()">Save</button>
			</span>
		</div>
	</form>
</div>
